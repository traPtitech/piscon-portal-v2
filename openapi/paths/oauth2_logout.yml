post:
  summary: "ログアウト"
  description: "ログアウトし、セッションを削除します"
  tags:
    - "oauth2"
  operationId: "postOauth2Logout"
  responses:
    200:
      description: "ログアウトしました。"
    400:
      description: "セッションに誤りがあり、認証に失敗しました"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "誤りの内容"
    401:
      $ref: "../schemas/error.yml#/responses/Unauthorized"
    500:
      $ref: "../schemas/error.yml#/responses/InternalServerError"
